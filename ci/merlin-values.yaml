deployment:
  resources:
    requests:
      cpu: 100m
      memory: 512Mi
    limits:
      cpu: "1"
      memory: 1Gi

imageBuilder:
  clusterName: "chart-testing"

vault:
  enabled: true
  secretName: "vault-secret"

  injector:
    enabled: false
  server:
    # -- This is just for quick install. For a production, NEVER EVER use the vault server in dev mode.
    dev:
      enabled: true
    dataStore:
      enabled: false
    resources:
      requests:
        cpu: 25m
        memory: 64Mi
    affinity: null
    tolerations: null

merlin-postgresql:
  enabled: true
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
  persistence:
    size: 5Gi

mlflow:
  resources:
    requests:
      cpu: "500m"
      memory: "256Mi"
    limits:
      memory: "1Gi"

mlflow-postgresql:
  resources:
    requests:
      cpu: 500m
      memory: 256Mi
  persistence:
    enabled: true
    size: 5Gi

swagger:
  enabled: true
  image:
    tag: v3.23.5
  apiHost: "merlin.dev"
  basePath: "/api/merlin/v1"
  service:
    internalPort: 8081
    externalPort: 8080

minio:
  resources:
    requests:
      cpu: 25m
      memory: 64Mi

setupScript:
  # -- Image used to for setup scripts job
  image: bitnami/kubectl:latest
  clusterType: kind
