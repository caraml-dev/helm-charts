suite: Unit tests for mlp config map values
templates:
  - configmap.yaml
release:
  name: my-release
  namespace: my-namespace
  revision: 1
  isUpgrade: true
tests:
  - it: should set the configs from values if no global values found
    set:
      global: {}
      config.apiHost: "http://mlp/v1"
      config.oauthClientID: "oauthId"
    asserts:
      - isKind:
          of: ConfigMap
      - matchRegex:
          path: metadata.name
          pattern: mlp-*-config$
      - matchRegex:
          path: data.[mlp-config.yaml]
          pattern: |
            (?s).*apiHost: http://mlp/v1
            .*applications:
            .*api: \/api\/merlin\/v1
            .*homepage: \/merlin
            .*name: Merlin
            .*api: \/api\/turing\/v1
            .*homepage: \/turing
            .*name: Turing
            .*oauthClientID: oauthId
  - it: should set the configs from global if global values found
    set:
      global:
        oauthClientID: "test-client-123"
        mlp:
          apiPrefix: "/v1"
          vsPrefix: "/api"
          uiPrefix: "/"
        merlin:
          apiPrefix: "/v1"
          vsPrefix: "/api/merlin"
          uiPrefix: "/merlin"
        turing:
          apiPrefix: "/v1"
          vsPrefix: "/api/turing"
          uiPrefix: "/turing"
        feast:
          apiPrefix: "/api"
          vsPrefix: "/feast"
          uiPrefix: "/feast"
    asserts:
      - isKind:
          of: ConfigMap
      - matchRegex:
          path: metadata.name
          pattern: mlp-*-config$
      - matchRegex:
          path: data.[mlp-config.yaml]
          pattern: |
            (?s).*apiHost: /api
            .*applications:
            .*api: \/api\/merlin\/v1
            .*homepage: \/merlin
            .*name: Merlin
            .*api: \/api\/turing\/v1
            .*homepage: \/turing
            .*name: Turing
            .*oauthClientID: test-client-123
  - it: should set the authorization server url from Keto subchart default value if keto dependency is enabled but keto remote endpoints are not specified in mlp config
    set:
      global:
        protocol: http
      keto:
        enabled: true
      config:
        authorization:
          enabled: true
    asserts:
      - isKind:
          of: ConfigMap
      - matchRegex:
          path: metadata.name
          pattern: mlp-*-config$
      - matchRegex:
          path: data.[mlp-config.yaml]
          pattern: |
            (?s).*authorization:
            .*enabled: true
            .*ketoRemoteRead: http://my-release-keto-read:80
            .*ketoRemoteWrite: http://my-release-keto-write:80
  - it: should give higher precedence to the keto remote endpoints specified in mlp config if set
    set:
      global:
        protocol: http
      keto:
        enabled: true
      config:
        authorization:
          enabled: true
          ketoRemoteRead: "http://auth-remote-read:80"
          ketoRemoteWrite: "http://auth-remote-write:80"
    asserts:
      - isKind:
          of: ConfigMap
      - matchRegex:
          path: metadata.name
          pattern: mlp-*-config$
      - matchRegex:
          path: data.[mlp-config.yaml]
          pattern: |
            (?s).*authorization:
            .*enabled: true
            .*ketoRemoteRead: http://auth-remote-read:80
            .*ketoRemoteWrite: http://auth-remote-write:80
  - it: should set streams config when exists
    set:
      config:
        streams:
          marketing:
            - promotions
            - growth
          business:
            - operations
    asserts:
      - isKind:
          of: ConfigMap
      - matchRegex:
          path: metadata.name
          pattern: mlp-*-config$
      - matchRegex:
          path: data.[mlp-config.yaml]
          pattern: |
            (?s).*streams.*
  - it: should set empty streams when it doesn't exist
    asserts:
      - isKind:
          of: ConfigMap
      - matchRegex:
          path: metadata.name
          pattern: mlp-*-config$
      - matchRegex:
          path: data.[mlp-config.yaml]
          pattern: |
            (?s).*streams: \{\}.*
  - it: should set database config from values if chart specific db is enabled
    set:
      global:
        postgresqlUsername: mlp-global
        postgresqlDatabase: mlp-global
      postgresql:
        enabled: true
        postgresqlDatabase: mlp
        postgresqlUsername: mlp
      externalPostgresql:
        enabled: true
        address: postgresql
        username: mlp-ext
        database: mlp-ext
    asserts:
      - isKind:
          of: ConfigMap
      - matchRegex:
          path: metadata.name
          pattern: mlp-*-config$
      - matchRegex:
          path: data.[mlp-config.yaml]
          pattern: |
            (?s).*database:
            .*database: mlp
            .*host: my-release-mlp-postgresql.my-namespace.svc.cluster.local
            .*user: mlp
  - it: should set database config from values if chart specific db is disabled, external db is enabled
    set:
      global:
        postgresqlUsername: mlp-global
        postgresqlDatabase: mlp-global
      postgresql:
        enabled: false
        postgresqlDatabase: mlp
        postgresqlUsername: mlp
      externalPostgresql:
        enabled: true
        address: postgresql
        username: mlp-ext
        database: mlp-ext
    asserts:
      - isKind:
          of: ConfigMap
      - matchRegex:
          path: metadata.name
          pattern: mlp-*-config$
      - matchRegex:
          path: data.[mlp-config.yaml]
          pattern: |
            (?s).*database:
            .*database: mlp-ext
            .*host: postgresql
            .*user: mlp-ext
  - it: should set database config from global values if chart specific db is disabled, external db is disabled
    set:
      global:
        postgresqlUsername: mlp-global
        mlp:
          postgresqlDatabase: mlp-global
      postgresql:
        enabled: false
        postgresqlDatabase: mlp
        postgresqlUsername: mlp
      externalPostgresql:
        enabled: false
        address: postgresql
        username: mlp-ext
        database: mlp-ext
    asserts:
      - isKind:
          of: ConfigMap
      - matchRegex:
          path: metadata.name
          pattern: mlp-*-config$
      - matchRegex:
          path: data.[mlp-config.yaml]
          pattern: |
            (?s).*database:
            .*database: mlp-global
            .*host: my-release-postgresql.my-namespace.svc.cluster.local
            .*user: mlp-global
