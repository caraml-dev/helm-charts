{{- if .Values.bootstrap.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "mlp.resource-prefix" . }}-bootstrap
data:
  role-members.yaml: |
    {{- with .Values.bootstrap.roleMembers }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  mlp-config.yaml: |
    {{- include "mlp.config" . | nindent 4 -}}
{{- end -}}
