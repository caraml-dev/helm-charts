{{- $chartVersion := .Values.helmChart.version | replace "." "-" }}
{{- $serviceAccountName := printf "generic-runner-%s-%s-%s-sa" .Values.helmChart.chart $chartVersion .Release.Name }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ $serviceAccountName }}
  namespace: {{ .Release.Namespace }}
  annotations:
    # {{- include "generic-dep-installer.hook-annotations" . | nindent 4 }}
    "helm.sh/hook-delete-policy": "hook-succeeded,hook-failed"
    "helm.sh/hook": {{ .Values.hook.type | default "pre-install,pre-upgrade" | quote }}
    # "helm.sh/hook-weight": "-10"
    # "helm.sh/hook-weight": {{ .Values.hook.weight | default "-5" | quote }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  annotations:
    # {{- include "generic-dep-installer.hook-annotations" . | nindent 4 }}
    "helm.sh/hook-delete-policy": "hook-succeeded,hook-failed"
    "helm.sh/hook": {{ .Values.hook.type | default "pre-install,pre-upgrade" | quote }}
    # "helm.sh/hook-weight": "-10"
    # "helm.sh/hook-weight": {{ .Values.hook.weight | default "-5" | quote }}
    rbac.authorization.kubernetes.io/autoupdate: "true"
  name: {{ printf "generic-runner-%s-%s-%s-crb" .Values.helmChart.chart $chartVersion .Release.Name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: {{ $serviceAccountName }}
    namespace: {{ .Release.Namespace }}
