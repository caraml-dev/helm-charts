{{- $chartVersion := .Values.helmChart.version | replace "." "-" }}
{{- $serviceAccountName := printf "generic-runner-%s-%s-%s-sa" .Values.helmChart.chart $chartVersion .Values.helmChart.release }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ $serviceAccountName }}
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook-delete-policy": "hook-succeeded,hook-failed,before-hook-creation"
    "helm.sh/hook": {{ .Values.hook.type | default "pre-install,pre-upgrade" | quote }}
    "helm.sh/hook-weight": "-10"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  annotations:
    "helm.sh/hook-delete-policy": "hook-succeeded,hook-failed,before-hook-creation"
    "helm.sh/hook": {{ .Values.hook.type | default "pre-install,pre-upgrade" | quote }}
    "helm.sh/hook-weight": "-10"
    rbac.authorization.kubernetes.io/autoupdate: "true"
  name: {{ printf "generic-runner-%s-%s-%s-%s-crb" .Values.helmChart.chart $chartVersion .Values.helmChart.release .Release.Name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: {{ $serviceAccountName }}
    namespace: {{ .Release.Namespace }}
