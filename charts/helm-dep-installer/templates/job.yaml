{{- $chartVersion := .Values.helmChart.version | replace "." "-" }}
{{- $serviceAccountName := printf "generic-runner-%s-%s-%s-sa" .Values.helmChart.chart $chartVersion .Release.Name }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ printf "generic-runner-%s-%s-%s" .Values.helmChart.chart $chartVersion .Release.Name }}
  labels:
    {{- include "generic-dep-installer.labels" . | nindent 4 }}
  annotations:
    # This is what defines this resource as a hook. Without this line, the
    # job is considered part of the release.
    "helm.sh/hook": {{ .Values.hook.type | default "pre-install,pre-upgrade" | quote }}
    # "helm.sh/hook-weight": {{ .Values.hook.weight | default "-5" | quote }}
spec:
  template:
    metadata:
      name: {{ printf "generic-runner-%s-%s-%s"  .Values.helmChart.chart $chartVersion .Release.Name }}
    spec:
      serviceAccountName: {{ printf "generic-runner-%s-%s-%s-sa" .Values.helmChart.chart $chartVersion .Release.Name }}
      containers:
        - name: runner
          image: {{ .Values.image }}
          command: ["/run.sh"]
          args:
            - {{ .Values.helmChart.repository }}
            - {{ .Values.helmChart.chart }}
            - {{ .Values.helmChart.version }}
            - {{ .Values.helmChart.release }}
            - {{ .Values.helmChart.namespace }}
          env:
            - name: CHART_VALUES
              value: {{ .Values.chartValues | toYaml | b64enc | quote }}
      restartPolicy: Never
  backoffLimit: 10
