{{- if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
    name: {{ default "mlp-authz" .Values.serviceAccount.name }}
    namespace: {{ .Release.Namespace }}
    {{- if .Values.serviceAccount.annotations }}
    annotations:
      {{- toYaml .Values.serviceAccount.annotations | nindent 6 }}
    {{ end }}
    labels:
      {{- include "caraml-authz.labels" . | nindent 4 }}
{{ end }}
