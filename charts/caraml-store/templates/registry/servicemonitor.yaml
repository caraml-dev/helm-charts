{{- if and .Values.registry.enabled .Values.registry.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "caraml-store.registry.fullname" . }}
  labels:
{{ include "caraml-store.registry.labels" . | indent 4 }}
spec:
  selector:
{{- include "caraml-store.registry.selectorLabels" . | nindent 4 }}
  endpoints:
    - path: /actuator/prometheus
    - targetPort: {{ .Values.registry.actuator.port }}
{{- end }}
