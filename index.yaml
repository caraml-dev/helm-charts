  generic-dep-installer:
  - apiVersion: v2
    appVersion: v0.1.0
    created: "2022-09-21T08:55:03.74411758Z"
    description: 'This helm chart is used to control the order of installation of
      helm chart dependencies through the use of pre-install hooks and hook weights.
      It creates a K8s Job that performs that applies a rendered helm chart to a cluster,
      while exposing the `.Values.hook.weight` to users to configure which dependency
      should be installed first. Container image used by job requires helm and kubectl
      binary to be present, and thus should be set accordingly based on the version
      of K8s being used. See https://helm.sh/docs/topics/version_skew/ for more info
      on which helm version to use. '
    digest: e8daf4f01f667fbf612b963967bbdfb56b042c278052fff2ebbce9236ab251cd
    maintainers:
    - email: caraml-dev@caraml.dev
      name: caraml-dev
    name: generic-dep-installer
    type: application
